<head>
  <meta charset="UTF-8">
  <title>JS Piano</title>

</head>

<body>

  <div class="keys">
    <div data-key="65" class="wkey">
      <kbd>A</kbd>
      <span class="sound">F</span>
    </div>
    <div data-key="83" class="wkey">
      <kbd>S</kbd>
      <span class="sound">G</span>
    </div>
    <div data-key="87" class="bkey" id="Fs3">
      <bbd>W</bbd>
      <span class="sound">F#</span>
    </div>
    <div data-key="68" class="wkey">
      <kbd>D</kbd>
      <span class="sound">A</span>
    </div>
    <div data-key="69" class="bkey" id="Gs3">
      <bbd>E</bbd>
      <span class="sound">G#</span>
    </div>
    <div data-key="70" class="wkey">
      <kbd>F</kbd>
      <span class="sound">B</span>
    </div>
    <div data-key="71" class="wkey">
      <kbd>G</kbd>
      <span class="sound">C</span>
    </div>
    <div data-key="82" class="bkey" id="As3">
      <bbd>R</bbd>
      <span class="sound">A#</span>
    </div>
    <div data-key="72" class="wkey">
      <kbd>H</kbd>
      <span class="sound">D</span>
    </div>
    <div data-key="89" class="bkey" id="Cs4">
      <bbd>Y</bbd>
      <span class="sound">C#</span>
    </div>
    <div data-key="74" class="wkey">
      <kbd>J</kbd>
      <span class="sound">E</span>
    </div>
    <div data-key="85" class="bkey" id="Ds4">
      <bbd>U</bbd>
      <span class="sound">D#</span>
    </div>
    <div data-key="75" class="wkey">
      <kbd>K</kbd>
      <span class="sound">F</span>
    </div>
    <div data-key="76" class="wkey">
      <kbd>L</kbd>
      <span class="sound">G</span>
    </div>
    <div data-key="79" class="bkey" id="Fs4">
      <bbd>O</bbd>
      <span class="sound">F#</span>
    </div>
    <div data-key="80" class="bkey" id="Gs4">
      <bbd>P</bbd>
      <span class="sound">G#</span>
    </div>
    <div data-key="186" class="wkey">
      <kbd>;</kbd>
      <span class="sound">A</span>
    </div>
    <div data-key="219" class="bkey" id="As4">
      <bbd>[</bbd>
      <span class="sound">A#</span>
    </div>
    <div data-key="222" class="wkey">
      <kbd>'</kbd>
      <span class="sound">B</span>
    </div>
    <div data-key="220" class="wkey">
      <kbd>\</kbd>
      <span class="sound">C</span>
    </div>
  </div>
